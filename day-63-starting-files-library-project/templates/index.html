<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books%}
    {% for book in books%}
    <ul>
      <li><a href="delete/{{book.id}}">Delete</a> {{book.title}}-{{book.author}}-{{book.rating}}/10<a href="edit/{{book.id}}">Edit Rating</a></li>
    </ul>
    {% endfor %}
    {% else %}
    <p>There are no books in the library</p>
    {% endif %}

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
